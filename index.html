<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-background"></div>

        <div class="profile-info">
          <img
            src="./images/image-victor.jpg"
            alt="profile picture"
            class="profile-picture"
          />

          <div class="personal-info">
            <h1 class="name">Victor Crest</h1>
            <div class="age">26</div>
          </div>

          <div class="location">London</div>
        </div>

        <div class="divider"></div>

        <ul class="stats">
          <li>80K <span>Followers</span></li>
          <li>803K <span>Likes</span></li>
          <li>1.4K <span>Photos</span></li>
        </ul>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/pedrohsouza" target="_blank">Pedro Souza</a
        >.
      </div>
    </footer>
  </body>
</html>
